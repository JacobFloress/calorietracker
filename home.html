<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calorie Tracker</h1>
    </header>
    <div class="container">
        <div class="tracker-form">
            <h2>Add Food Item</h2>
            <input type="text" id="food-name" placeholder="Food Name">
            <input type="number" id="calories" placeholder="Calories">
            <button onclick="addFoodItem()">Add</button>
        </div>
        <ul class="calorie-list" id="calorie-list">
            <!-- List items will be added here dynamically -->
        </ul>
    </div>
    <script>
        function addFoodItem() {
            const foodName = document.getElementById('food-name').value;
            const calories = document.getElementById('calories').value;

            if (foodName && calories) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span>${foodName}</span><span>${calories} kcal</span>`;
                document.getElementById('calorie-list').appendChild(listItem);

                // Clear input fields
                document.getElementById('food-name').value = '';
                document.getElementById('calories').value = '';
            } else {
                alert('Please enter both food name and calories');
            }
        }
    </script>
</body>
</html>
